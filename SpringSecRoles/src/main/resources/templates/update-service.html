<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Update User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <h2>Update Service</h2>
            <div class="row">
                <div>
                    <form action="#" th:action="@{/update/{id}(id=${service.getId()})}" th:object="${service}" method="post">
                        <div class="row">
                            <div>
                                <label for="name_service" >Name_service</label>
                                <input type="text" th:field="*{name_service}"  id="name_service" placeholder="Name_service">
                                <span th:if="${#fields.hasErrors('name_service')}" th:errors="*{name_service}" ></span>
                            </div>
                            <div>
                                <label for="service_price" >Service_price</label>
                                <input type="text" th:field="*{service_price}"  id="service_price" placeholder="Service_price">
                                <span th:if="${#fields.hasErrors('service_price')}" th:errors="*{service_price}" ></span>
                            </div>
                            <div>
                                <label for="description_service" >Description_service</label>
                                <input type="text" th:field="*{description_service}"  id="description_service" placeholder="Description_service">
                                <span th:if="${#fields.hasErrors('description_service')}" th:errors="*{description_service}" ></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input class="btn btn-outline-warning" type="submit"  value="Update Service">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
