<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <h2>Update Service</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/updatecar/{id}(id=${car.getId()})}" th:object="${car}" method="post">
                <div class="row">
                    <div>
                        <label for="sorh" >Sorh</label>
                        <input type="text" th:field="*{sorh}"  id="sorh" placeholder="Sorh">
                        <span th:if="${#fields.hasErrors('sorh')}" th:errors="*{sorh}" ></span>
                    </div>
                    <div>
                        <select name="technicalpassport_id">
                            <option th:each="el : ${technicalpassports}" th:value="${el.getId()}" th:text="${el.getNumber()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('technicalpassport')}" th:errors="*{technicalpassport}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input class="btn btn-outline-warning" type="submit" value="Update Car">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
