<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div>
    <h2>Update Service</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/updateproduct/{id}(id=${product.getId()})}" th:object="${product}" method="post">
                <div class="row">
                    <div>
                        <label for="productprice" >Productprice</label>
                        <input type="text" th:field="*{productprice}"  id="productprice" placeholder="Productprice">
                        <span th:if="${#fields.hasErrors('productprice')}" th:errors="*{productprice}" ></span>
                    </div>
                    <div>
                        <label for="productname" >productname</label>
                        <input type="text" th:field="*{productname}"  id="productname" placeholder="Productname">
                        <span th:if="${#fields.hasErrors('productname')}" th:errors="*{productname}" ></span>
                    </div>
                    <div>
                        <label for="quantity" >Quantity</label>
                        <input type="text" th:field="*{quantity}"  id="quantity" placeholder="Quantity">
                        <span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" ></span>
                    </div>
                    <div>
                        <select name="manufacturer_id">
                            <option th:each="el : ${manufacturers}" th:value="${el.getId()}" th:text="${el.getCompany_name()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('manufacturer')}" th:errors="*{manufacturer}" ></span>
                    </div>
                    <div>
                        <select name="carmodel_id">
                            <option th:each="el : ${carmodels}" th:value="${el.getId()}" th:text="${el.getModelname()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('carmodel')}" th:errors="*{carmodel}" ></span>
                    </div>
                    <div>
                        <select name="car_brand_id">
                            <option th:each="el : ${carbrends}" th:value="${el.getId()}" th:text="${el.getBrandname()}"></option>
                        </select>
                        <span th:if="${#fields.hasErrors('carBrand')}" th:errors="*{carBrand}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input class="btn btn-outline-warning" type="submit"  value="Update Service">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
