<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Update carcategory</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/updatecarcategory/{id}(id=${carcategory.getId()})}" th:object="${carcategory}" method="post">
                <div class="row">
                    <div>
                        <label for="categoryname" >Categoryname</label>
                        <input type="text" th:field="*{categoryname}"  id="categoryname" placeholder="Categoryname">
                        <span th:if="${#fields.hasErrors('categoryname')}" th:errors="*{categoryname}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update carcategory">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
