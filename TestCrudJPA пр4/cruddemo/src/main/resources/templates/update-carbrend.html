<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2>Update carmodel</h2>
    <div class="row">
        <div>
            <form action="#" th:action="@{/updatecarbrend/{id}(id=${carbrend.getId()})}" th:object="${carbrend}" method="post">
                <div class="row">
                    <div>
                        <label for="brandname" >Brandname</label>
                        <input type="text" th:field="*{brandname}"  id="brandname" placeholder="Brandname">
                        <span th:if="${#fields.hasErrors('brandname')}" th:errors="*{brandname}" ></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Update carbred">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
