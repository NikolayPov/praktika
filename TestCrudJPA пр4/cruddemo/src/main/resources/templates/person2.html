<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового студента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="${'/person2/add/'}" method="post">
        <select  name="student">
            <div th:each="element : ${drinks}">
                <option th:text="${element.name}"></option>
            </div>
        </select>
    <select  name="universiti">
            <div th:each="element : ${chachkas}">
                <option th:text="${element.name}"></option>
            </div>
        </select>
    <br>
    <button type="submit">Добавить человека</button>
</form>
</body>
</html>
